<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1>The Picasso Painting</h1>
    </div>

    <div class="triangle-down1" style="position: absolute"></div>
    <div class="container1P">
      <div class="item-a1P">
        <div class="circle1" style="margin: 50px 0 0 50px"></div>
        <div
          class="circle2"
          style="position: relative; margin: 85px 75px"
        ></div>
      </div>
      <div class="item-b1P">
        <div class="triangle-down2" style="position: relative"></div>
        <div class="circle5" style="position: relative"></div>
      </div>
      <div class="item-c1P">
        <div class="square"></div>
      </div>
    </div>

    <div class="container2P">
      <div class="item-a2P">
        <div class="square"></div>
      </div>
      <div class="item-b2P"></div>
    </div>
    <div class="circle3" style="position: relative"></div>
    <div class="circle4" style="position: relative"></div>

    <div class="footer">
      <h3>Please Submit Your Information Below:</h3>
      <form>
        <label for="text">Name</label>
        <input type="text" />
        <br />
        <label for="username">Email</label>
        <input type="text" />
      </form>
      <button
        class="float-center-btn"
        style="margin: 1vw"
        type="button"
        onclick="location.href='thankyou.html'"
      >
        Submit
      </button>
    </div>
  </body>
</html>
